<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Home</title>
    <script src="javascript/navigation.js" defer></script>
  </head>

  <body>
    <div class="FlexIndex">
      <div class="Flexhome">
        <nav id="navigationID" class="navigation">
          <img
            class="logoIcon hide"
            id="logoIconID"
            src="media/logoicon.png"
            alt="logo"
          />
          <img
            id="navigationBarID"
            class="navigationBars hide"
            src="media/navvbarr.svg"
            alt="navbar"
          />

          <div id="navigationContent" class="navigation-content">
            <a href="home.html" id="iconClose" class="hide"
              ><ion-icon class="icon-color" name="close-outline"></ion-icon
            ></a>
            <a id="homeLink" href="home.html">Home</a>
            <a id="aboutLink" href="about.html">About Us</a>
            <a id="contactLink" href="contact.html">Contact</a>
            <button id="darkMode" class="dark-mode hide">Dark Mode</button>
            <button id="lightMode" class="light-mode hide">Light Mode</button>
          </div>
        </nav>
        <div class="logoName">
          <img src="media/logoiconname.png" alt="LogoCloudZ" />
          <p>"Be your thought"</p>
        </div>
      </div>
      <div class="FlexMessage">
        <section class="section-home">
          <img src="" alt="" />
          <div class="publicMessagesData">
            <div class="messageData">
              <div class="rectangle-left"></div>
              <p></p>
              <img src="" alt="" />
            </div>
            <form action="submit">
              <input type="text" />
              <button>Post</button>
            </form>
          </div>
        </section>
      </div>

      <footer class="footer footer-general display-flex">
        <a href=""><img src="media/githubMedia.png" alt="githublogo" /></a>
        <a href=""><img src="media/xMedia.png" alt="xlogo" /></a>
        <a href=""><img src="media/facebookMedia.png" alt="facebooklogo" /></a>
        <a href=""
          ><img src="media/instagramMedia.png" alt="instagramlogo"
        /></a>
      </footer>
    </div>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
