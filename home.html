<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="media/icon.png">
    <link rel="stylesheet" href="style/index.css" />
    <title>Home</title>
    <script src="javascript/navigation.js" defer></script>
  </head>

  <body>
    <nav id="mainNav" class="">
      <img class="logo" src="media/logoicon.png" alt="LogoCloudZ" />
      <img
        id="navBarIcon"
        class="bars-icon"
        src="media/navvbarr.svg"
        alt="navbar"
      />

      <div class="nav-content">
        <ion-icon
          id="navCloseIcon"
          class="close-icon"
          name="close-outline"
        ></ion-icon>
        <ul class="nav-items">
          <li class="nav-item"><a href="home.html">Home</a></li>
          <li class="nav-item"><a href="about.html">About Us</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
          <li id="theme-switcher" class="nav-item switch">Light</li>
        </ul>

      </div>
    </nav>
    <div class="container messages">
      <div class="section col-left login">
        <div class="logo">
          <img src="media/logoiconname.png" alt="LogoCloudZ" />
          <p class="heroText">"Be your thought"</p>
        </div>
        <div class="profile">
          <div class="profile_info">
            <p>You're logged in as:</p>
            <b>Pia Pernilla</b>
          </div>

          <button class="btn primary">Logout</button>
        </div>
      </div>
      <div class="section messages col-right">
        <ul class="message-list">
          <li class="message-item">
            <div class="message-item_content">
              <div class="message-item_author">Jane Doe</div>
              <div class="message-item_text">
                Hello, i want to be a fireman and i also want to be a hero in
                the community
              </div>
            </div>
            <div class="message-item_actions">
              <button class="btn primary">Edit</button>
              <button class="btn negative">Delete</button>
            </div>
          </li>
        </ul>
        <form action="submit" class="message-form" id="userMessageFormID">
          <textarea
            type="text"
            class="message-input"
            placeholder="Write your thoughts"
            rows="2"
          ></textarea>

          <button class="btn primary">Post</button>
        </form>
      </div>
    </div>
    <footer class="footer display-flex">
      <a href=""><img src="media/githubMedia.png" alt="githublogo" /></a>
      <a href=""><img src="media/xMedia.png" alt="xlogo" /></a>
      <a href=""><img src="media/facebookMedia.png" alt="facebooklogo" /></a>
      <a href=""><img src="media/instagramMedia.png" alt="instagramlogo" /></a>
    </footer>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
